<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedes - Restaurante</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/editarRestaurante.css">
    <link rel="icon" href="../assets/images/logoGeminis.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="nav"></div>

    <main>
        <div class="editarRestaurante-container">
            <h1>Gestión de Sedes</h1>
            <button id="showCreateBranchFormBtn">Nueva Sede</button>
            <button id="showEditBranchFormBtn">Editar Sede</button>

            <form id="crearSede-form" style="display: none;">
                <h2>Crear Sede</h2>
                <div class="input-group">
                    <label for="direccionSede">Dirección Sede</label>
                    <input type="text" id="direccionSede" name="direccionSede" required>
                </div>
                <div class="input-group">
                    <label for="telefonoSede">Teléfono Sede</label>
                    <input type="text" id="telefonoSede" name="telefonoSede" required>
                </div>
                <div class="input-group">
                    <label for="mesasDisponibles">Mesas Disponibles Para Reservas</label>
                    <input type="number" id="mesasDisponibles" name="mesasDisponibles" required>
                </div>
                <div class="input-group">
                    <label for="cantidadDePersonasPorMesa">Cantidad de Personas por Mesa</label>
                    <input type="number" id="cantidadDePersonasPorMesa" name="cantidadDePersonasPorMesa" required>
                </div>
                <div class="input-group" onclick="openModal()">
                    <label class="horario" for="horario">Horario <img src="../assets/images/edit.png" alt="Editar Horario"></label>
                    <input type="text" id="horario" name="horario" required>
                </div>
                <div class="input-group">

                    <label for="imagenes">Imágenes</label>
                    <input type="file" id="imagenes" name="imagenes" accept="image/*" multiple>
                </div>
                <button type="submit">Crear Sede</button>
            </form>

            <form id="editarSede-form" style="display: none;">
                <h2>Editar Sede</h2>
                <div class="input-group">
                    <label for="branchList">Seleccionar Sede para Editar</label>
                    <select id="branchList" name="branchList" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <button type="button" id="editarSedeBtn">Cargar Sede</button>
                <div class="input-group">
                    <label for="direccionSede1">Dirección Sede</label>
                    <input type="text" id="direccionSede1" name="direccionSede1" required>
                </div>
                <div class="input-group">
                    <label for="telefonoSede1">Teléfono Sede</label>
                    <input type="text" id="telefonoSede1" name="telefonoSede1" required>
                </div>
                <div class="input-group">
                    <label for="mesasDisponibles1">Mesas Disponibles</label>
                    <input type="number" id="mesasDisponibles1" name="mesasDisponibles1" required>
                </div>
                <div class="input-group">
                    <label for="cantidadDePersonasPorMesa1">Cantidad de Personas por Mesa</label>
                    <input type="number" id="cantidadDePersonasPorMesa1" name="cantidadDePersonasPorMesa1" required>
                </div>
                <div class="input-group" onclick="openModal()">
                    <label class="horario1" for="horario1">Horario <img src="../assets/images/edit.png" alt="Editar Horario"></label>
                    <input type="text" id="horario1" name="horario1" required>
                </div>
                <div class="input-group">
                    <label for="imagenes1">Imágenes</label>
                    <input type="file" id="imagenes1" name="imagenes1" accept="image/*">
                </div>
                <button type="submit">Guardar Cambios</button>
                <button type="button" id="editarMenuBtn" style="display: none;">Editar Menú</button>
            </form>

        </div>
        <div id="horarioModal" class="modal">
            <div class="modal-content">

                <h2>Selecciona tu disponibilidad</h2>
                <div class="container">

                    <form id="schedule-form" class="form-horario">
                        <label>
                            <input type="checkbox" class="day" value="Lunes" id="Lunes" checked="false">
                            <label class="day-label" for="Lunes">Lunes</label>
                            <input type="time" class="start-time" disabled>
                            <input type="time" class="end-time" disabled>
                        </label>
                        <label>
                            <input type="checkbox" class="day" value="Martes" id="Martes" checked="false">
                            <label class="day-label" for="Martes">Martes</label>
                            <input type="time" class="start-time" disabled>
                            <input type="time" class="end-time" disabled>
                        </label>
                        <label>
                            <input type="checkbox" class="day" value="Miércoles" id="Miércoles" checked="false">
                            <label class="day-label" for="Miércoles">Miércoles</label>
                            <input type="time" class="start-time" disabled>
                            <input type="time" class="end-time" disabled>
                        </label>
                        <label>
                            <input type="checkbox" class="day" value="Jueves" id="Jueves" checked="false">
                            <label class="day-label" for="Jueves">Jueves</label>
                            <input type="time" class="start-time" disabled>
                            <input type="time" class="end-time" disabled>
                        </label>
                        <label>
                            <input type="checkbox" class="day" value="Viernes" id="Viernes" checked="false">
                            <label class="day-label" for="Viernes">Viernes</label>
                            <input type="time" class="start-time" disabled>
                            <input type="time" class="end-time" disabled>
                        </label>
                        <label>
                            <input type="checkbox" class="day" value="Sábado" id="Sábado" checked="false">
                            <label class="day-label" for="Sábado">Sábado</label>
                            <input type="time" class="start-time" disabled>
                            <input type="time" class="end-time" disabled>
                        </label>
                        <label>
                            <input type="checkbox" class="day" value="Domingo" id="Domingo" checked="false">
                            <label class="day-label" for="Domingo">Domingo</label>
                            <input type="time" class="start-time" disabled>
                            <input type="time" class="end-time" disabled>
                        </label>
                        <button type="button" id="save-btn" onclick="closeModal()">Guardar Horario</button>
                    </form>

                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/sedes.js"></script>

</body>

</html>
